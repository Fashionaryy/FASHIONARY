
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashinary - Fashion Inspiration</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
/* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Colors */
:root {
  --dark-green: #657552; /* soft yellow*/
  --soft-yellow: #e7d78a; /* dark green */
  --background-color: #fafafa;
}

/* Body Styling */
body {
  background-color: var(--background-color);
  color: #333;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1em 2em;
  background-color: var(--soft yellow);
  color: white;
}

header h1 {
  font-size: 1.5em;
}

nav a {
  color: white;
  margin-left: 1em;
  text-decoration: none;
}

nav a:hover {
  color: var(--soft-yellow);
}

/* Hero Section */
.hero {
  text-align: center;
  padding: 3em 2em;
  background-color: var(--dark green);
}

.hero h2 {
  font-size: 2em;
  color: var(--dark-green);
}

.hero p {
  margin-top: 1em;
  font-size: 1.2em;
  color: #333;
}

.hero button {
  margin-top: 1.5em;
  padding: 0.8em 2em;
  font-size: 1em;
  background-color: var(--soft yellow);
  color: white;
  border: none;
  cursor: pointer;
}

.hero button:hover {
  background-color: #333;
}

/* Featured Products */
.featured-products {
  padding: 2em;
  background-color: var(--background-color);
}

.featured-products h3 {
  text-align: center;
  font-size: 1.8em;
  color: var(--dark-green);
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 1em;
  margin-top: 2em;
}

.product {
  background-color: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.product img {
  width: 100%;
  height: auto;
}

.product p {
  padding: 0.5em;
  font-size: 1em;
  color: #333;
}

/* Footer */
footer {
  text-align: center;
  padding: 1em;
  background-color: var(--dark-green);
  color: white;
}

footer p {
  font-size: 0.9em;
}

  </style>
</head>
<body>
  <header>
    <h1>Fashinary</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Featured</a>
      <a href="#">Inspiration</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  
  <section class="hero">
    <h2>A Fashion Design Experience</h2>
    <p>Discover fashion inspiration, upload your own outfit photos, and explore our featured products.</p>
    <button>Search</button>
  </section>
  
  <section class="featured-products">
    <h3>Featured Products</h3>
    <div class="product-grid">
      <div class="product">
        <img src="images/logo.jpg" alt="Product 1">
        <p>Product 1</p>
      </div>
      <div class="product">
        <img src="path-to-your-image.jpg" alt="Product 2">
        <p>Product 2</p>
      </div>
      <!-- Add more product items here -->
    </div>
  </section>
  
  <footer>
    <p>© 2024 Fashinary</p>
  </footer>
</body>
</html>
